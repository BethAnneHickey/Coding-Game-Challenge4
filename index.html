<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js"></script>
    <title>Coding Quiz!/title>
</head>

<body>
    //start button//
    <div class="startBtn">
        </div>
        <div class="Info">
            <div class="Code Quiz"></div>
            </div>
        <div> class="Info List"</div>
            <div class="info">"You will have only a few seconds per question"/div>
            <div class="info">"Like Highlander, there can be only one answer"</div>
            <div class="info">"There can be no answer after time has run out"</div>
            <div class="info">"Like the Hotel California, you can never leave once you start the game"</div>
            <div class="info">"You will get points for correct answers"</div>

           </div>
        <div class="buttons">
            <button class="quit"> Leave Quiz</button>
            <button class="try again from the top"></button>
        </div>
    </div>
    //Timer//
    <div class="Quiz">
        <h1>
            <div class="title">Code Quiz</div>
            <div class="timer">
                <div class="time text">Time Left</div>
            </div>
        </h1>
    </div>
    //questions//
        <div class="optionlist">
            <div class="option">
            </div>
        </div>

   

</body>

</html>
